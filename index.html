<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script defer src="scripts.js"></script> 
    <title>Calculator</title>
  </head>
  <body>
    <div id="main-body">
        <div id="display">
          <div id="display-screen">0</div>
        </div>
        <div id="clear" class="button">Clear</div>
        <div id="negpos" class ="button">+/-</div>
        <div id="one" class="number-button button">1</div>
        <div id="two" class="number-button button">2</div>
        <div id="three" class="number-button button">3</div>
        <div id="four" class="number-button button">4</div>
        <div id="five" class="number-button button">5</div>
        <div id="six" class="number-button button">6</div>
        <div id="seven" class="number-button button">7</div>
        <div id="eight" class="number-button button">8</div>
        <div id="nine" class="number-button button">9</div>
        <div id="zero" class="number-button button">0</div>
        <div id="decimal" class="number-button button">.</div>
        <div id="add" class="operator-button button">+</div>
        <div id="subtract" class="operator-button button">-</div>
        <div id="divide" class="operator-button button">/</div>
        <div id="multiply" class="operator-button button">x</div>
        <div id="equals" class="operator-button button">=</div>
    </div>
  </body>
</html>
